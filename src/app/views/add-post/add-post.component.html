<div class="text-white flex h-full">
  <form
    class="px-8 pt-6 pb-8 md:m-auto bg-white rounded w-1/3"
    [formGroup]="addPostForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="mb-4">
      <label class="block mb-2 text-sm font-bold text-gray-700" for="username">
        Titulo
      </label>
      <input
        class="w-full px-6 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
        id="username"
        type="text"
        formControlName="title"
        placeholder="Username"
      />
    </div>
    <div class="mb-4">
      <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
        Descripción
      </label>
      <textarea
        class="w-full px-3 py-2  text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
        id="password"
        type="te"
        formControlName="description"
        placeholder="Descripcion del post"
      >
      </textarea>
    </div>
    <div class="mb-4">
      <label class="block mb-2 text-sm font-bold text-gray-700" for="image">
        Imagen
      </label>
      <input
        class="w-full px-6 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
        id="image"
        type="file"
        accept="image/*"
        (change)="uploadFile($event)"
      />
    </div>
    <hr class="mb-6 border-t" />
    <div class="mb-6 text-center">
      <button
        class="w-full px-4 py-2 font-bold text-white bg-primary rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
        type="submit"
      >
        Añadir post
      </button>
    </div>
  </form>
</div>
