<div class="text-white flex h-full">
  <div class="flex flex-col m-auto bg-white p-4">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8" *ngIf="posts.length > 0 else noPosts">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div
          class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg"
        >
          <table class="min-w-full divide-y divide-gray-200">
            <thead>
              <tr>
                <th
                  class="px-8 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"
                >
                  Id
                </th>
                <th
                  class="px-8 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"
                >
                  Title
                </th>
                <th class="px-6 py-3 bg-gray-50"></th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr *ngFor="let post of posts">
                <td class="px-8 py-4 whitespace-no-wrap">
                  <div class="text-sm leading-5 font-medium text-gray-900">
                    {{ post.id }}
                  </div>
                </td>
                <td class="px-8 py-4 max-w-lg">
                  <div
                    class="text-sm leading-5 font-medium break-all text-gray-900"
                  >
                    {{ post.title }}
                  </div>
                </td>
                <td
                  class="px-6 py-4 whitespace-no-wrap text-right text-sm leading-5 font-medium"
                >
                  <a href="#" class="text-indigo-600 hover:text-indigo-900"
                    [routerLink]="['./edit/' + post.id]"
                  >
                    Editar
                  </a>
                </td>
                <td
                  class="px-6 py-4 whitespace-no-wrap text-right text-sm leading-5 font-medium cursor-pointer"
                >
                  <div
                    (click)="this.deletePost(post.id)"
                    class="text-red-500 hover:text-red-700"
                  >
                    Eliminar
                  </div>
                </td>
              </tr>
              <!-- More rows... -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <ng-template #noPosts>
      <div class="text-black">
        No existen posts , para añadir uno presiona en añadir post en el header
      </div>
    </ng-template>
  </div>
</div>
